default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

test:
  primary:
    <<: *default
    database: oroshi_test
  queue:
    <<: *default
    database: oroshi_test_queue
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: oroshi_test_cache
    migrations_paths: db/cache_migrate
  cable:
    <<: *default
    database: oroshi_test_cable
    migrations_paths: db/cable_migrate
