# Name of your application. Used to uniquely configure containers.
service: oroshi

# Name of the container image.
image: moab/oroshi

# SSH
ssh:
  user: root

# Deploy to these servers.
# Set KAMAL_HOST in your environment or .kamal/secrets
servers:
  web:
    hosts:
    - <%= ENV['KAMAL_HOST'] %>
  workers:
    hosts:
    - <%= ENV['KAMAL_HOST'] %>
    cmd: bin/jobs

# Health check and deployment configuration
# Increase timeout since SolidQueue initialization takes ~90 seconds (in seconds)
deploy_timeout: 120
drain_timeout: 30

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl:
    certificate_pem: <%= ENV['CLOUDFLARE_SSL_CERT_PEM'] %>
    private_key_pem: <%= ENV['CLOUDFLARE_SSL_KEY_PEM'] %>
  host: <%= ENV.fetch('KAMAL_DOMAIN', 'localhost') %>
  forward_headers: true
  healthcheck:
    path: /up
    interval: 10
    timeout: 5

# Registry credentials for AWS ECR.
# Set AWS_ECR_REGISTRY in your environment or .kamal/secrets (e.g., YOUR_ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com)
registry:
  username: AWS
  password:
  - AWS_ECR_PASSWORD
  server: <%= ENV['AWS_ECR_REGISTRY'] %>

# Configure builder setup.
builder:
  arch: amd64

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
  - SECRET_KEY_BASE
  - ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
  - ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
  - ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
  - POSTGRES_PASSWORD
  - CLOUDFLARE_SSL_CERT_PEM
  - CLOUDFLARE_SSL_KEY_PEM
  - GCLOUD_BUCKET
  - GBUCKET_PREFIX
  - GCLOUD_PROJECT
  - DEVISE_KEY
  - MAIL_SENDER
  - RESEND_API_KEY
  clear:
    # Rails environment
    RAILS_ENV: production
    RACK_ENV: production

    # Set number of cores available to the application on each server (default: 1).
    WEB_CONCURRENCY: 1

    # Enable Rails to serve static files (needed for importmap in production)
    RAILS_SERVE_STATIC_FILES: true

    # Enable logging to STDOUT
    RAILS_LOG_TO_STDOUT: true

    # Google Cloud Storage credentials path (production Docker path)
    GCLOUD_CREDENTIALS_PATH: <%= ENV.fetch('GCLOUD_CREDENTIALS_PATH', '/rails/config/gcloud/credentials.json') %>

    # Database configuration
    DB_HOST: oroshi-db
    DB_PORT: 5432
    POSTGRES_USER: oroshi
    POSTGRES_DB: oroshi_production

# Use a persistent storage volume for local Active Storage files and GCS credentials.
volumes:
- "oroshi_storage:/rails/storage"

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:16
    host: <%= ENV['KAMAL_HOST'] %>
    port: "127.0.0.1:5435:5432"
    env:
      clear:
        POSTGRES_DB: oroshi_production
        POSTGRES_USER: oroshi
      secret:
      - POSTGRES_PASSWORD
    volumes:
    - oroshi_postgres_data:/var/lib/postgresql/data
    files:
    - db/production_setup.sql:/docker-entrypoint-initdb.d/setup.sql

  db_backup:
    image: prodrigestivill/postgres-backup-local:16
    host: <%= ENV['KAMAL_HOST'] %>
    env:
      clear:
        SCHEDULE: "@daily"
        BACKUP_KEEP_DAYS: 7
        BACKUP_KEEP_WEEKS: 4
        BACKUP_KEEP_MONTHS: 6
        POSTGRES_HOST: oroshi-db
        POSTGRES_DB: oroshi_production
        POSTGRES_USER: oroshi
        POSTGRES_PORT: 5432
        POSTGRES_EXTRA_OPTS: "-Z9 --blobs"
        HEALTHCHECK_PORT: 8080
      secret:
      - POSTGRES_PASSWORD
    volumes:
    - oroshi_db_backups:/backups

  db_backup_gcs_sync:
    image: google/cloud-sdk:alpine
    host: <%= ENV['KAMAL_HOST'] %>
    cmd: sh -c "gcloud auth activate-service-account --key-file=$${GOOGLE_APPLICATION_CREDENTIALS} && while true; do gsutil -m rsync -r -d /backups gs://$${GCLOUD_BUCKET}/$${GBUCKET_PREFIX}/; sleep 3600; done"
    env:
      clear:
        GBUCKET_PREFIX: oroshi-db-backups
        GOOGLE_APPLICATION_CREDENTIALS: /gcs-key/credentials.json
      secret:
      - GCLOUD_BUCKET
      - GCLOUD_PROJECT
    volumes:
    - oroshi_db_backups:/backups:ro
    files:
    # Mount your GCS credentials file here (e.g., gcs-credentials.json:/gcs-key/credentials.json)
    - <%= ENV.fetch('GCS_CREDENTIALS_FILE', 'gcs-credentials.json') %>:/gcs-key/credentials.json
