ja:
  oroshi:
    dashboard:
      information_tippys:
        home: |
          <b>ホームの説明</b>:<br>
          このページは、当社の設定や情報を確認・編集できます。
          そして、当社の受付時間を設定できます。
          受付時間が設定されていない組織は受付記載ができません。
        company_settings: |
          <b>当社設定の説明</b>:<br>
          これらの設定値は、請求書や仕切り、その他の印刷物に使用されます。
        stats: |
          <b>現在の卸統計の説明</b>:<br>
          このパネルは、現在の卸の統計を表示します。<br>
          <br>
          もし、ここに掲載したいデータがあれば、システム管理者にご連絡ください。
        buyers: |
          <b>卸先の説明</b>:<br>
          <br>
          すべてのご注文には卸先が必要です。<br>
          <br>
          卸先 脈名 はテンプレートビューの入力に使用され、
          スペースを節約し、インターフェイスを使いやすくするために
          注文入力ページで選択されます。<br>
          <br>
          卸先タイプは、注文に利用可能な入力を変更し、
          注文の検索にも役立ちます。<br>
          <br>
          卸先関連システムIDはオプションですが、卸先をソートする
          デフォルトの方法でもあります。<br>
          <br>
          卸先の住所は、空白のままでない限り、
          請求書に表示されます。<br>
          <br>
          卸先カテゴリーは必須ではありませんが、
          注文の検索や入金データの入力時にバイヤーを
          分類するために使用されます。<br>
          <br>
          3種類のコストは必須ですが、0に設定することもできます。
          <br>
          卸先を削除することはできません。
          なぜなら、その卸先に登録された注文は、
          すべて孤児となってしまうからです。
          卸先を無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        buyer_categories: |
          <b>卸先カテゴリの説明</b>:<br>
          卸先カテゴリは、注文処理 収入・計算ページなどで、
          財務およびアナリティクスの目的で注文を分けるために使用されます。
        shipping_organizations: |
          <b>出荷組織・出荷方法の説明</b>:<br>
          卸先はすべて出荷方法を持っている。
          これらは、出荷表で注文や注文テンプレートを
          作成する際や、日々の会計で諸経費を正しく
          計算するために使用される。
        shipping_organizations_edit: |
          <b>出荷組織の説明</b>:<br>
          すべての注文は、有効な出荷組織の下で、有効な出荷方法で出荷されなければならない。<br>
          <br>
          出荷組織を削除することはできません。
          なぜなら、その出荷方法に登録された注文は、
          すべて孤児となってしまうからです。
          出荷方法を無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        shipping_organizations_selection: |
          <b>出荷組織の選択の説明</b>:<br>
          出荷組織を選択する。新規作成後、
          このリストに表示されるまで、
          状況によってはページを更新する必要があります。<br>
          <br>
          出荷組織を削除することはできません。
          なぜなら、その出荷組織に登録された注文は、
          すべて孤児となってしまうからです。
          出荷組織を無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        suppliers_edit: |
          <b>供給者の説明</b>:<br>
          すべての供給は、有効な供給組織の下で、有効な供給者から供給されなければならない。<br>
          <br>
          供給品を入力するには、ユーザーはまず供給組織に
          関連する供給受付時間を選択する。
          このパネルの中で選択しなければならない供給者と
          供給品種変種のリストが表示される。
          供給は供給者番号順に表示される。<br>
          <br>
          支払請求書などの公式文書にはインボイス名が
          使用されます。アプリ内では、供給者を識別するために
          会社名が使用されます。品質管理のために受領前に
          印刷される供給チェックには、 略称（チェック表用）
          が使用される。<br>
          <br>
          原料供給タブで日付を選択し、
          仕切り作成ボタンをクリックすると、
          モーダルが開き、プレビュー請求書が作成されます。<br>
          <br>
          供給者を削除することはできません。
          なぜなら、その供給者に登録された供給は、
          すべて孤児となってしまうからです。
          供給を無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        suppliers_organizations: |
          <b>供給組織・供給者の説明</b>:<br>
          すべての供給には有効な供給者が必要であり、
          すべての供給者には有効な供給組織、
          および有効な供給種類および供給種類種品が必要である。
          支払請求書は、サプライヤーからサプライヤー組織に対して発行される。
          そのため、仕入先組織の税コードや住所などのデータが請求書文書に使用されます。
        suppliers_organizations_edit: |
          <b>供給組織の説明</b>:<br>
          ここでの「供給組織」のデータは、
          主に支払請求書書類の情報を記入するために使用される。
          登録されたメールは、送信予定の書類が添付されて送信されます。<br>
          <br>
          インボイス名（仕切り書用）は公式文書に表示されます。<br>
          <br>
          供給組織を削除することはできません。
          なぜなら、その供給組織に登録された供給は、
          すべて孤児となってしまうからです。
          供給組織を無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        supplier_organizations_selection: |
          <b>供給組織の選択の説明</b>:<br>
          供給組織を選択する。新規作成後、
          このリストに表示されるまで、
          状況によってはページを更新する必要があります。<br>
          <br>
          供給組織を削除することはできません。
          なぜなら、その供給組織に登録された供給は、
          すべて孤児となってしまうからです。
          供給組織を無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        supply_reception_times: |
          <b>供給受付時間の説明</b>:<br>
          受付時間が設定されていない供給組織は受付記載ができません。<br>
          <br>
          供給者に対する支払請求書・仕切りの配布など、
          登録されたすべての供給品には、
          供給種類内の有効な供給種類種品、
          供給組織内の有効な供給者、
          および変数の組み合わせのデータ入力ページを
          作成するために使用される供給時間が含まれていなければならない。<br>
          <br>
          供給受付時間は、過去に使用されたことがある場合、
          削除することはできません。なぜなら、
          この供給受付時間を使用した供給品は、
          それらに関連する供給時間がなくなるからです。
          これらを無効にするには、すべての
          サプライヤー組織の選択を解除するだけでよい。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        supply_types: |
          <b>供給種類・種品の説明</b>:<br>
          供給品目は供給者に関連付けられ、
          日付と供給受付時間が選択されると、
          原料供給ページに表示される。
          供給種類は供給入力ページで
          供給種類別にソートされる。<br>
          <br>
          単位設定は、与えられた供給品の価格と
          入力方法を決定します。例えば、
          殻付き牡蠣は通常「kg」単位で、
          殻付き牡蠣は通常「個」単位で表示されます。<br>
          <br>
          液体」の設定は、供給品が工場に到着する
          前に作成される品質管理のための
          供給チェック文書に関連している。
          項目が「液体」に設定されている
          場合、pH、温度、塩分濃度の欄がアクティブになります。
        supply_types_selection: |
          <b>>供給種類の選択の説明</b>:<br>
          供給種類を選択する。新規作成後、
          このリストに表示されるまで、
          状況によってはページを更新する必要があります。<br>
          <br>
          供給種類を削除することはできません。
          なぜなら、その>供給種類に登録された供給は、
          すべて孤児となってしまうからです。
          供給種類を無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、
          システム管理者にご連絡ください。
        supply_type_variation_edit: |
          「変種名」は公式文書に使用され、
          「脈名」はアプリ内および品質管理供給チェック文書に
          使用される。供給フォームのインプット数は、
          供給入力ページに表示される入力ボックスの数です。
          例えば、小身牡蠣の場合、サプライヤーは通常1つのバケットしか提供しません。
        materials: |
          <b>商品・製造材料の情報を表示・編集します。</b><br>
          <br>
          出荷容器は注文ごとに選択されますが、デフォルトは商品
          種品に設定されており、注文テンプレートを
          作成する際に設定することができます。<br>
          <br>
          製造資材は製品にのみ適用され、その商品種品に
          は適用されないため、すべてのサブ製品に適用される
          資材である必要があります。アイテム別、ボックス別、
          運賃別、供給単位（kgなど）別に製品に適用するように設定できます。<br>
          <br>
          梱包資材は商品種品にのみ適用されます。
          一般的には、商品が包装されているフィルムやトレイのことです。
          しかし、商品種品に特別な紙が挿入されている場合など、
          他の素材にも使用できます。
        production_zones: |
          <b>製造ゾーンの説明</b>:<br>
          生産ゾーンは、注文がシステムに入力された後、
          出荷される前に、在庫に基づいて毎日の
          生産チャートを作成するために使用されます。<br>
          <br>
          すべての注文は、有効な商品内の有効な商品種品を必要とし、
          すべての商品種品は生産ゾーンを必要とします。<br>
          <br>
          製造ゾーンは、以前に使用されたことがある場合は削除できません。
          なぜなら、この製造ゾーンを使用した商品種品には、
          製造ゾーンが関連付けられていないからです。
          製造ゾーンを無効にするには、
          表示スイッチを切り替えるだけです。<br>
          <br>
          例外的な状況であると思われる場合は、システム管理者にご連絡ください。
        products: |
          <b>商品の説明</b>:<br>
          <br>
          すべての商品種編は主な商品が必要と、すべてのご注文には商品種編が必要です。<br>
          <br>
          商品はベースとなる商品設定と考え、商品のバリエーションは、
          その他の関連コスト（輸送容器や輸送バンド、氷など）とセットで考える。<br>
          <br>
          生産要求と在庫システムを使用する場合、供給の種類は、
          その要求に必要な供給を計算するために使用されます。
          その数字を調整するために使用される損失設定があります。<br>
          <br>
          製品の寸法は、指定された出荷レセプタクルに収まる製品の
          量を見積もるために使用されます。これは、手動でデフォルト
          発送容器入り数を調整することにより、製品バリエーション上で
          変更することができます。もしこの数値が空白のままであれば、
          この商品が注文のために選択されたとき、前述の見積もりが
          デフォルトとして使用されます。<br>
          <br>
          諸経費の見積もりは、個々の製品について選択された
          材料に基づいて、注文がシステムに入力された時点で計算されます。
          諸経費の調整は、注文ごとや注文テンプレートごとに手動で
          変更することもできます。
        order_categories: |
          注文カテゴリは、注文処理 収入・計算ページなどで、
          財務およびアナリティクスの目的で注文を分けるために使用されます。
        order_categories: |
          卸先カテゴリは、注文処理　出荷表・収入・計算ページなどで、
          財務およびアナリティクスの目的で注文を分けるために使用されます。
        payment_receipt: |
          注文は、記録保持と税務上の目的のために、卸先が入金記載として
          登録することができます。クイック入力モードでは、卸先による
          未入金の注文が表示されます。これらの注文の中で、
          入金クレジットを適用する期間を選択することができます。
          このデータは収益分析にも使用されます。