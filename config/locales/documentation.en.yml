      # =========================================================
      # Getting Started Section
      # =========================================================
      getting_started:
        index:
          title: "Getting Started"
          intro: "Oroshi is a wholesale order management system. It provides end-to-end management from supply intake to orders, shipping, and payment collection."
          what_is_oroshi: "What is Oroshi?"
          what_is_oroshi_body: "Oroshi is an order management system designed for wholesale distributors. Once configured, most orders can be entered with just 1-2 clicks, automatically populating factory floor schedules, profit tracking, and payment management."
          key_features: "Key Features"
          feature_orders: "Order Management — Create, edit, template, and bundle orders"
          feature_supply: "Supply Management — Manage suppliers, supply types, and check sheets"
          feature_production: "Production Management — Zone-based schedules and production requests"
          feature_shipping: "Shipping Management — Shipping methods, receptacles, and shipping slips"
          feature_financials: "Financials — Revenue tracking, profit calculation, payments, and invoices"
          feature_admin: "Administration — Company info, buyers, products, and users"
          quick_start: "Quick Start"
          quick_start_body: "If this is your first time using Oroshi, follow these steps to set up the system."
          step_1: "Set up company information"
          step_1_desc: "Register your company name, address, and contact details."
          step_2: "Add suppliers and supply types"
          step_2_desc: "Configure your suppliers and the products they supply."
          step_3: "Register buyers"
          step_3_desc: "Add your buyers (wholesale markets, restaurants, etc.)."
          step_4: "Configure products"
          step_4_desc: "Create products and their variations (size, quality)."
          step_5: "Set up shipping methods and receptacles"
          step_5_desc: "Add carriers, shipping methods, and receptacles."
          step_6: "Start entering orders"
          step_6_desc: "Once all settings are complete, you can start entering orders from the orders page."
        first_login:
          title: "First Login"
          intro: "When you first log in to Oroshi, you'll see the dashboard. This page explains the screen layout and basic operations."
          dashboard_overview: "Dashboard Overview"
          dashboard_overview_body: "The dashboard is Oroshi's home screen. It provides an overview of your supplier, supply type, buyer, product, and shipping configurations."
          main_areas: "Main Areas"
          area_navbar: "Navigation Bar — The main menu across the top of every page"
          area_tabs: "Settings Tabs — Switch between different configuration sections"
          area_content: "Content Area — Displays the content of the selected tab"
          next_steps: "Next Steps"
          next_steps_body: "Once you're familiar with the dashboard, explore the navigation guide for more details."
        navigation:
          title: "Navigation"
          intro: "Oroshi's navigation is built around a consistent menu bar that appears on every page."
          navbar_items: "Navigation Items"
          item_dashboard: "Supply Settings — Dashboard (home screen)"
          item_supplies: "Supplies — Enter and manage supply data"
          item_orders: "Orders — Order dashboard (organized by date)"
          item_search: "Order Search — Advanced search and calendar view"
          item_payments: "Payments — Payment management (admin and VIP only)"
          language_toggle: "Language Toggle"
          language_toggle_body: "Use the flag icons on the right side of the navigation bar to switch between Japanese and English."
          user_menu: "User Menu"
          user_menu_body: "Log out or edit your profile using the icons on the right side of the navigation bar."
        onboarding:
          title: "Onboarding"
          intro: "When using Oroshi for the first time, the onboarding wizard guides you through the initial system setup."
          what_is_onboarding: "What is Onboarding?"
          what_is_onboarding_body: "Onboarding is a wizard that walks you through the 13 steps needed to set up Oroshi. As you complete each step and register data, the system becomes ready for use."
          phases: "Four Phases"
          phase_foundation: "Foundation"
          phase_foundation_desc: "Company information, supply reception times"
          phase_supply: "Supply Chain"
          phase_supply_desc: "Supplier organizations, suppliers, supply types, supply type variations"
          phase_sales: "Sales"
          phase_sales_desc: "Buyers, products, product variations"
          phase_shipping: "Shipping"
          phase_shipping_desc: "Shipping organizations, shipping methods, receptacles, order categories"
          checklist: "Checklist"
          checklist_body: "The checklist dropdown in the navigation bar shows how many steps remain. Once all steps are complete, the checklist automatically disappears."
          skip_option: "Skip Option"
          skip_option_body: "If you want to start using the system immediately, click 'Skip for now' to postpone onboarding. You can resume it at any time."

      # =========================================================
      # Orders Section
      # =========================================================
      orders:
        index:
          title: "Order Management"
          intro: "Order management is the core feature of Oroshi. Once configured, most orders can be entered with just 1-2 clicks, and profit calculations and shipping schedules are updated automatically."
          overview: "Overview"
          overview_body: "The order dashboard is organized by shipping date. Each order contains buyer, product, shipping method, quantity, and price information, with all costs and profits calculated in real time."
          workflow_title: "Order Workflow"
          workflow_intro: "Orders are processed through the following stages."
          workflow_step_1: "Order Creation"
          workflow_step_1_desc: "Create a new order specifying the buyer, product, quantity, and shipping method."
          workflow_step_2: "Production Schedule"
          workflow_step_2_desc: "Created orders are automatically reflected in the production dashboard."
          workflow_step_3: "Shipping"
          workflow_step_3_desc: "When shipping is processed, inventory is automatically deducted."
          workflow_step_4: "Revenue & Payment"
          workflow_step_4_desc: "Order revenue is tracked in real time and linked to payment management."
        creating_orders:
          title: "Creating Orders"
          intro: "Oroshi's order creation is designed to be completed with minimal clicks. When all settings are configured, you can add an order in just 1-2 clicks."
          how_it_works: "How Order Creation Works"
          step_select_date: "Select the Shipping Date"
          step_select_date_desc: "Choose the shipping date on the order dashboard. Dates are managed via URL parameters and can be easily switched using the calendar."
          step_open_form: "Open the Order Form"
          step_open_form_desc: "Click the 'New Order' button to open the order entry modal."
          step_select_buyer: "Select the Buyer"
          step_select_buyer_desc: "When you select a buyer, shipping methods are automatically filtered to show only those available for that buyer."
          step_select_product: "Select the Product"
          step_select_product_desc: "When you select a product, available variations (size, quality) are displayed."
          step_enter_quantities: "Enter Quantities"
          step_enter_quantities_desc: "Enter the item quantity, receptacle quantity, and freight quantity. Shipping costs and material costs are calculated automatically as you type."
          step_save: "Save the Order"
          step_save_desc: "Click save to create the order. It will appear in the dashboard in real time."
          cascading_fields: "Cascading Fields"
          cascading_fields_body: "The order form fields are linked together. Selecting a buyer filters the available shipping methods, and selecting a product shows its variations. This prevents input errors and streamlines the workflow."
          auto_calculation: "Automatic Cost Calculation"
          auto_calculation_body: "When an order is saved, the following costs are calculated automatically."
          label_shipping: "Shipping"
          label_materials: "Materials"
          label_revenue: "Revenue"
          label_profit: "Profit"
          calc_shipping: "Shipping = (Handling Cost + Optional Cost + Per-Receptacle Cost) x Receptacle Qty + Per-Freight Cost x Freight Qty"
          calc_materials: "Materials = Receptacle Cost + Product Material Cost + Packaging Cost"
          calc_revenue: "Revenue = Unit Price x Item Quantity"
          calc_profit: "Profit = Revenue - (Materials + Shipping - Adjustments)"
          realtime_updates: "Real-time Updates"
          realtime_updates_body: "When orders are created or modified, all users' dashboards are updated in real time via WebSocket. Multiple staff members can work simultaneously and always see the latest information."
        order_templates:
          title: "Order Templates"
          intro: "If you frequently repeat the same orders, saving them as templates further simplifies future data entry."
          what_are_templates: "What Are Templates?"
          what_are_templates_body: "Order templates save commonly used order patterns (buyer, product, shipping method, quantities). Creating an order from a template auto-fills the form with all information — just confirm and save."
          creating_template: "Creating a Template"
          creating_template_body: "Enable the 'Save as template' option when creating an order to save it as a template."
          using_template: "Using a Template"
          using_template_body: "Select a template from the 'Templates' tab on the order dashboard. The new order form opens with all fields pre-filled. Just verify the date and quantities, then save."
          managing_templates: "Managing Templates"
          managing_templates_body: "Unnecessary templates can be deleted from the templates tab. Deleting a template does not affect any existing orders created from it."
        order_lifecycle:
          title: "Order Lifecycle"
          intro: "Orders go through several stages from creation to shipping and payment."
          stages: "Order Stages"
          stage_created: "Created"
          stage_created_desc: "The order has been entered and appears on the production dashboard."
          stage_shipped: "Shipped"
          stage_shipped_desc: "Shipping has been processed and inventory has been deducted."
          stage_paid: "Paid"
          stage_paid_desc: "Payment has been confirmed and linked to a payment receipt."
          status_indicators: "Status Indicators"
          status_indicators_body: "On the order dashboard, each order's status is shown with colors and icons. You can see at a glance whether an order has been shipped, not yet shipped, paid, or not yet paid."
          inventory_impact: "Inventory Impact"
          inventory_impact_body: "When an order is marked as shipped, the corresponding product inventory is automatically deducted. A warning is displayed if inventory is insufficient."
        bundling_orders:
          title: "Bundling Orders"
          intro: "Bundle orders to the same buyer on the same shipping date to reduce shipping costs."
          what_is_bundling: "What is Bundling?"
          what_is_bundling_body: "Bundling combines multiple orders into a single shipment. When orders are bundled, only one order carries the shipping cost — the rest have their shipping cost set to zero."
          how_to_bundle: "How to Bundle"
          how_to_bundle_body: "Select the 'Bundle' option on the order form and specify the parent order. Shipping costs are automatically recalculated."
          cost_savings: "Cost Savings"
          cost_savings_body: "Bundling can significantly reduce shipping costs, especially when sending multiple products to the same buyer."
        searching_orders:
          title: "Searching Orders"
          intro: "Use the order search feature to quickly find past orders."
          search_methods: "Search Methods"
          method_date: "Date Search — Select by shipping date using the calendar"
          method_keyword: "Keyword Search — Search by buyer name or product name"
          method_filter: "Filters — Filter by buyer, product, or status"
          calendar_view: "Calendar View"
          calendar_view_body: "The order calendar shows which days have orders at a monthly level. Click a date to jump to that day's order dashboard."
          advanced_search: "Advanced Search"
          advanced_search_body: "The advanced search screen lets you combine multiple criteria to find orders. Results are shown in a list, and you can click individual orders to see their details."
        dashboard_tabs:
          title: "Dashboard Tabs"
          intro: "The order dashboard has 7 tabs, each showing order information from a different perspective."
          tab_orders: "Orders Tab"
          tab_orders_desc: "Lists all orders for the day. You can create, edit, and delete orders."
          tab_templates: "Templates Tab"
          tab_templates_desc: "Shows saved order templates and lets you create new orders from them."
          tab_supply_usage: "Supply Usage Tab"
          tab_supply_usage_desc: "Shows the supply quantities used by that day's orders."
          tab_production: "Production Tab"
          tab_production_desc: "Displays the production schedule organized by production zone."
          tab_shipping: "Shipping Tab"
          tab_shipping_desc: "Shows shipping information grouped by carrier. Generate shipping charts, lists, and slips."
          tab_sales: "Sales Tab"
          tab_sales_desc: "Shows sales details broken down by buyer."
          tab_revenue: "Revenue Tab"
          tab_revenue_desc: "Summarizes the day's total revenue, costs, and profit."

      # =========================================================
      # Supply Chain Section
      # =========================================================
      supply_chain:
        index:
          title: "Supply Chain"
          intro: "Supply chain management covers everything from supplier registration to daily supply data entry and invoice generation."
          overview: "Overview"
          overview_body: "Oroshi's supply chain is managed in a hierarchy: Supplier Organization > Supplier > Supply Type > Supply Type Variation. This hierarchy enables flexible supplier management and accurate cost tracking."
          data_flow: "Data Flow"
          flow_supplier_org: "Supplier Organization — Groups of suppliers (e.g., regional cooperatives)"
          flow_supplier: "Supplier — Individual trading partners"
          flow_supply_type: "Supply Type — Product categories (e.g., salmon, tuna)"
          flow_variation: "Supply Type Variation — Detailed variants with per-unit pricing"
        supply_intake:
          title: "Supply Intake"
          intro: "Enter daily supply data to record incoming supplies."
          daily_workflow: "Daily Workflow"
          daily_workflow_body: "Supply intake involves selecting a date, specifying the supplier and supply type variation, choosing the reception time, and entering the quantity and unit price."
          entry_form: "Entry Form"
          entry_form_body: "The supply entry form shows input fields grouped by supplier organization and reception time. You can enter multiple supply items simultaneously."
          reception_times: "Reception Times"
          reception_times_body: "Supply reception times are pre-configured (e.g., morning, afternoon, evening) and are linked to supply data for tracking."
        suppliers:
          title: "Supplier Management"
          intro: "Learn how to register, edit, and manage suppliers."
          organization_level: "Supplier Organizations"
          organization_level_body: "Supplier organizations are a grouping unit for multiple suppliers. For example, you can register individual fishermen under a regional fishing cooperative."
          supplier_details: "Supplier Details"
          supplier_details_body: "Each supplier can have a name, invoice number, representative name, and address information."
          managing_suppliers: "Managing Suppliers"
          managing_suppliers_body: "The supplier list lets you view and edit each supplier's information. Use the active/inactive toggle to hide suppliers you no longer trade with."
        supply_types:
          title: "Supply Types"
          intro: "Configure the product categories and their variations."
          type_hierarchy: "Supply Type Hierarchy"
          type_hierarchy_body: "Supply types are managed in two levels. Under a supply type (e.g., Salmon), you register supply type variations (e.g., Sockeye, Silver, King)."
          creating_types: "Creating Supply Types"
          creating_types_body: "When creating a supply type, specify the name and display order. Display order can be changed by drag-and-drop."
          variations: "Setting Up Variations"
          variations_body: "Each variation has a name, unit price, and unit information. These serve as default values during supply intake entry."
        supply_check_sheets:
          title: "Supply Check Sheets"
          intro: "Supply check sheets are PDF documents listing the supply schedule by supplier and reception time."
          generating: "Generating Check Sheets"
          generating_body: "From the supply date page, select a region and reception time to generate a check sheet. The PDF is rendered with Japanese fonts optimized for printing."
          contents: "Check Sheet Contents"
          contents_body: "Check sheets include supplier names, supply types, reception times, quantity fields, and price fields. They are used for verification on the factory floor."
          printing: "Printing"
          printing_body: "Generated PDFs are displayed in the browser and can be printed directly. The layout is optimized for A4 paper."

      # =========================================================
      # Production Section
      # =========================================================
      production:
        index:
          title: "Production"
          intro: "Production management handles manufacturing schedules based on order data and production request processing."
          overview: "Overview"
          overview_body: "When orders are created, they are automatically reflected in the production dashboard. Work is organized by production zone, and progress is tracked through production requests."
          flow: "Production Flow"
          flow_step_1: "Check Orders — Review orders on the production tab of the order dashboard"
          flow_step_2: "Create Production Requests — Convert pending orders to production requests"
          flow_step_3: "Execute Production — Proceed with manufacturing by zone"
          flow_step_4: "Ship — After production, process shipping to update inventory"
        production_zones:
          title: "Production Zones"
          intro: "Production zones represent work areas on the factory floor."
          what_are_zones: "What Are Production Zones?"
          what_are_zones_body: "Production zones are physical or logical work areas within the factory. For example, you might have a 'Processing Area', 'Packing Area', and 'Refrigeration Area'."
          configuring: "Configuring Zones"
          configuring_body: "You can add, edit, and reorder production zones from the admin settings. Each zone has a name."
          zone_assignment: "Zone Assignment"
          zone_assignment_body: "Assigning a production zone to a product variation causes orders to be automatically grouped into the appropriate zone."
        production_requests:
          title: "Production Requests"
          intro: "Production requests convert orders into work tasks for the factory floor."
          creating_requests: "Creating Requests"
          creating_requests_body: "From the production tab of the order dashboard, convert pending orders to production requests. Specify the target date and product during conversion."
          tracking: "Progress Tracking"
          tracking_body: "Track the status of each production request in real time. Processed and unprocessed statuses are shown in a list view."
          fulfillment: "Fulfillment"
          fulfillment_body: "When a production request is completed, the corresponding inventory is updated. Partial fulfillment is also supported."
        factory_floor:
          title: "Factory Floor Schedule"
          intro: "The factory floor schedule displays manufacturing work organized by date and zone."
          views: "View Modes"
          view_manufacture_date: "Manufacture Date View — Shows 3 days of work based on manufacture date"
          view_shipping_date: "Shipping Date View — Shows work based on shipping date"
          view_by_zone: "By Zone View — Groups work by production zone"
          realtime: "Real-time Updates"
          realtime_body: "The production dashboard updates in real time via WebSocket. When factory floor staff process shipping, all users' screens are updated instantly."

      # =========================================================
      # Shipping Section
      # =========================================================
      shipping:
        index:
          title: "Shipping"
          intro: "Shipping management covers everything from configuring shipping methods to generating shipping documents."
          overview: "Overview"
          overview_body: "Oroshi's shipping is structured as Shipping Organization > Shipping Method > Receptacle. When you specify the shipping method and receptacle during ordering, shipping costs are calculated automatically."
        shipping_methods:
          title: "Shipping Methods"
          intro: "Shipping methods define the carriers and pricing structure used for shipments."
          structure: "Method Structure"
          structure_body: "Each shipping method belongs to a shipping organization and has per-receptacle and per-freight costs configured."
          cost_components: "Cost Components"
          cost_per_receptacle: "Per-Receptacle Cost — Shipping fee per container (box/case)"
          cost_per_freight: "Per-Freight Cost — Shipping fee per freight unit (pallet)"
          cost_departure: "Departure Time — The shipping departure time"
          configuring: "Configuring Methods"
          configuring_body: "Add and edit shipping methods from the shipping settings on the dashboard. Associate available shipping methods with each buyer."
        receptacles:
          title: "Receptacle Management"
          intro: "Receptacle management lets you configure the container types and costs used for packaging products."
          what_are_receptacles: "What Are Receptacles?"
          what_are_receptacles_body: "Receptacles are the boxes and cases used for shipping. Each receptacle can have a size, cost, and image."
          per_box_estimate: "Per-Box Quantity Estimate"
          per_box_estimate_body: "Based on the product variation and receptacle combination, the system can automatically calculate how many items fit in each box. This helps you quickly estimate the number of receptacles needed when entering orders."
          managing: "Managing Receptacles"
          managing_body: "The receptacle list lets you view and edit each receptacle's image, size, and cost."
        shipping_dashboard:
          title: "Shipping Dashboard"
          intro: "The shipping dashboard lets you view shipping information for each date in three formats."
          shipping_chart: "Shipping Chart"
          shipping_chart_body: "Displays shipping information grouped by carrier in a table format. Shipping quantities and costs per carrier are shown at a glance."
          shipping_list: "Shipping List"
          shipping_list_body: "Shows the list of shipping destinations by buyer. Includes each buyer's address and product details."
          shipping_slips: "Shipping Slips"
          shipping_slips_body: "Generates individual shipping slips. Each slip includes the buyer name, product name, quantity, and carrier information. Print and attach to packages."

      # =========================================================
      # Financials Section
      # =========================================================
      financials:
        index:
          title: "Financials"
          intro: "Oroshi automatically calculates revenue, costs, and profit from order data, integrating payment management and invoice generation."
          overview: "Overview"
          overview_body: "Financial features consist of four main functions: revenue tracking, profit calculation, payment management, and invoice management."
          money_flow: "Money Flow"
          flow_revenue: "Revenue — Calculated from order unit price x quantity"
          flow_expenses: "Expenses — Calculated from materials (receptacle, packaging, product) + shipping"
          flow_commission: "Commission — Deducted based on buyer commission rate"
          flow_profit: "Profit — Revenue - Expenses + Adjustments"
        revenue_tracking:
          title: "Revenue Tracking"
          intro: "Track daily revenue in real time from the sales tab of the order dashboard."
          dashboard: "Revenue Dashboard"
          dashboard_body: "The revenue dashboard aggregates and displays all order revenue for the day, broken down by buyer."
          per_buyer: "Per-Buyer Revenue"
          per_buyer_body: "Click on a buyer to see their order details and revenue total. Net revenue after commission deduction is also shown."
          daily_summary: "Daily Summary"
          daily_summary_body: "The revenue tab shows the day's total revenue, total costs, and total profit in a summary view."
        profit_calculation:
          title: "Profit Calculation"
          intro: "Oroshi calculates profit automatically for each order. This page explains the calculation in detail."
          formula: "Profit Formula"
          formula_body: "Profit = Revenue - (Material Cost + Shipping Cost - Adjustments)"
          revenue_detail: "Revenue Calculation"
          revenue_detail_body: "Revenue = Unit Price x Item Quantity. The unit price is set per product variation but can be overridden on individual orders."
          shipping_detail: "Shipping Cost Calculation"
          shipping_detail_body: "Shipping = (Buyer Handling Cost + Buyer Optional Cost + Method Per-Receptacle Cost) x Receptacle Qty + Method Per-Freight Cost x Freight Qty"
          materials_detail: "Material Cost Calculation"
          materials_detail_body: "Material cost is the sum of all materials linked to a product. The calculation method varies by billing type (per item, per box, per freight, per supply unit)."
          adjustments: "Adjustments"
          adjustments_body: "Adjustments added through payment management (discounts, surcharges, returns, etc.) are reflected in the profit calculation."
        payment_receipts:
          title: "Payment Receipts"
          intro: "Payment management records payments from buyers and links them to orders."
          quick_entry: "Quick Entry"
          quick_entry_body: "The quick entry screen lists all buyers with outstanding (unpaid) orders. Click a buyer to see their unpaid orders, enter the payment amount and date, and the payment record is created."
          single_entry: "Single Entry"
          single_entry_body: "The single entry screen lets you manually enter the buyer and payment amount to create a payment record. You can also add adjustment lines for discounts or additional charges."
          adjustments: "Adjustment Items"
          adjustments_body: "Payment receipts can include adjustment lines. Select a pre-configured adjustment type (discount, shipping correction, return, etc.) and enter the amount."
          search: "Payment Search"
          search_body: "The payment search screen lets you search payment records by buyer name or date."
        invoices:
          title: "Invoice Management"
          intro: "Create and manage invoices to suppliers, and send them by email."
          creating: "Creating Invoices"
          creating_body: "Create invoices from the supply date page. Select the target supply dates and the supply data is automatically aggregated."
          layouts: "Invoice Layouts"
          layout_standard: "Standard Layout — Invoice with detailed supply item breakdown"
          layout_simple: "Simple Layout — Invoice with total amounts only"
          sending: "Sending Invoices"
          sending_body: "Invoices can be sent to suppliers as PDF email attachments. Sending is processed as a background job, so you don't need to wait."
          tracking: "Invoice Tracking"
          tracking_body: "The invoice list shows the creation date, amount, and send status for each invoice."
        materials_costs:
          title: "Materials & Costs"
          intro: "Materials management lets you configure the cost components of your products in detail."
          what_are_materials: "What Are Materials?"
          what_are_materials_body: "Materials are the cost elements that make up a product's cost. You can register various types of costs: receptacles, packaging, processing fees, shipping-related fees, and more."
          billing_types: "Billing Types"
          type_per_item: "Per Item — Calculated based on item quantity (e.g., labels)"
          type_per_box: "Per Box — Calculated based on receptacle quantity (e.g., packaging materials)"
          type_per_freight: "Per Freight — Calculated based on freight quantity (e.g., pallet fees)"
          type_per_supply: "Per Supply Unit — Calculated based on supply quantity (e.g., processing fees)"
          categories: "Material Categories"
          categories_body: "Materials can be organized by category. Using categories makes the material list easier to browse."
          product_association: "Product Association"
          product_association_body: "On the product edit screen, select the materials used for that product. Material costs are automatically reflected in order profit calculations."

      # =========================================================
      # Admin Section
      # =========================================================
      admin:
        index:
          title: "Administration"
          intro: "Administration settings configure the core system-wide settings for Oroshi. These settings directly affect how orders and shipping work."
          overview: "Overview"
          overview_body: "Administrators can manage the following settings. All settings are accessible from the dashboard."
          settings_list: "Settings"
          setting_company: "Company Setup — Company name, address, and contact info"
          setting_buyers: "Buyer Management — Buyer registration, cost settings, commission"
          setting_products: "Product Management — Products and variation configuration"
          setting_users: "User Management — User roles and access permissions"
        company_setup:
          title: "Company Setup"
          intro: "Set up your company's basic information. This information is used on invoices and PDF documents."
          fields: "Settings"
          field_name: "Company Name — Displayed on invoices and documents"
          field_postal: "Postal Code — Company postal code"
          field_address: "Address — Company address"
          field_phone: "Phone — Contact phone number"
          field_fax: "Fax — Fax number"
          field_email: "Email — Contact email address"
          field_web: "Website — Company website URL"
          field_invoice: "Invoice Number — Qualified invoice issuer registration number"
          saving: "Saving Settings"
          saving_body: "After making changes, click the save button to confirm. Changes take effect immediately."
        buyer_management:
          title: "Buyer Management"
          intro: "Learn how to register and manage buyers (wholesale customers)."
          creating_buyers: "Creating Buyers"
          creating_buyers_body: "Create new buyers from the buyers tab on the dashboard. Set the name, color code, and entity type (wholesale market, restaurant, etc.)."
          cost_settings: "Cost Settings"
          handling_cost: "Handling Cost — Cost per bundle (administrative fees, etc.)"
          optional_cost: "Optional Cost — Additional cost (special handling fees, etc.)"
          commission: "Commission Rate — Percentage deducted from revenue as commission"
          shipping_association: "Shipping Method Association"
          shipping_association_body: "Set the available shipping methods for each buyer. When creating an order and selecting a buyer, only the associated shipping methods are displayed."
          color_coding: "Color Coding"
          color_coding_body: "Setting a color code for each buyer makes orders on the dashboard visually distinguishable by buyer, using color-coded indicators."
        product_management:
          title: "Product Management"
          intro: "Learn how to configure products and their variations."
          product_hierarchy: "Product Hierarchy"
          product_hierarchy_body: "Products are managed in two levels. Under a product (e.g., Salmon Sashimi), you register product variations (e.g., 100g, 200g, 500g)."
          creating_products: "Creating Products"
          creating_products_body: "Create new products from the products tab on the dashboard. Specify the name, display order, and materials used."
          variations: "Setting Up Variations"
          variations_body: "Each variation has a name, unit price, packaging, shelf life, and dimensions. Images can also be uploaded for each variation."
          material_costs: "Viewing Costs"
          material_costs_body: "On the product detail screen, view the cost breakdown by material. Changes to material settings are immediately reflected in cost calculations."
          positioning: "Display Order"
          positioning_body: "The display order of products and product variations can be freely changed by drag-and-drop."
        user_management:
          title: "User Management"
          intro: "Manage user roles and access permissions."
          roles: "User Roles"
          role_admin: "Admin — Full access to all features. Can change system settings and manage users."
          role_vip: "VIP — Access to most features, including payment management."
          role_employee: "Employee — Access to features needed for daily operations: supply intake, order management, etc."
          role_supplier: "Supplier — Can only view supply data related to their own organization."
          role_user: "User — Basic viewing permissions only."
          approval: "User Approval"
          approval_body: "New users require admin approval after registration. Unapproved users have restricted access."
          profile: "Profile"
          profile_body: "Users can edit their own profile (email, username, password) by clicking the person icon in the navigation bar."
